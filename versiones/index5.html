<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis XV A침os | Rene Fernanda</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: #fdf1f6;
  color: #5a2a3c;
}

/* ===== PORTADA ===== */
#cover {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #f8cdda, #fbd3e9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.cover-content {
  text-align: center;
  animation: fadeIn 1.2s ease;
}

.cover-content h1 {
  font-size: 2.2rem;
  margin: 0;
}

.cover-content h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 3.4rem;
  margin: 10px 0 20px;
  color: #a63a7c;
}

.cover-content button {
  padding: 14px 32px;
  border-radius: 30px;
  border: none;
  background: #a63a7c;
  color: white;
  font-size: 1rem;
}

/* ===== CONTENIDO ===== */
#content {
  display: none;
  padding-bottom: 80px;
}

/* ===== POLAROID ===== */
.polaroid-section {
  display: flex;
  justify-content: center;
  margin: 30px 0;
  animation: slideUp 1.2s ease;
}

.polaroid {
  position: relative;
  background: white;
  padding: 12px 12px 50px;
  width: 260px;
  box-shadow: 0 14px 35px rgba(0,0,0,0.25);
  transform: rotate(-2deg);
  border-radius: 6px;
}

.polaroid img {
  width: 100%;
  border-radius: 4px;
}

.polaroid-text {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-family: 'Great Vibes', cursive;
  font-size: 2.3rem;
  color: #b1124a;
}

/* ===== COUNTDOWN ===== */
#countdown {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin: 25px 0;
}

.time {
  background: white;
  padding: 12px;
  border-radius: 14px;
  min-width: 70px;
  text-align: center;
}

.time strong {
  display: block;
  font-size: 1.5rem;
  color: #a63a7c;
}

/* ===== BOTONES ===== */
.actions {
  text-align: center;
  margin-bottom: 25px;
}

.actions button {
  margin: 6px;
  padding: 12px 24px;
  border-radius: 25px;
  border: none;
  background: #a63a7c;
  color: white;
  font-size: 0.95rem;
}

/* ===== GALERIA ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  padding: 0 12px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

/* ===== LIGHTBOX ===== */
#lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 99999;
  justify-content: center;
  align-items: center;
}

#lightbox img {
  max-width: 90vw;
  max-height: 80vh;
  border-radius: 12px;
}

/* ===== ANIMACIONES ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" src="music.mp3" loop></audio>

<!-- PORTADA -->
<div id="cover">
  <div class="cover-content">
    <h1>Mis XV A침os</h1>
    <h2>Rene Fernanda</h2>
    <button onclick="openInvitation()">Abrir invitaci칩n</button>
  </div>
</div>

<!-- CONTENIDO -->
<div id="content">

  <!-- POLAROID PRINCIPAL (1.jpeg) -->
  <section class="polaroid-section">
    <div class="polaroid">
      <img src="images/1.jpeg">
      <div class="polaroid-text">Mis 15 A침os</div>
    </div>
  </section>

  <!-- CUENTA REGRESIVA -->
  <div id="countdown"></div>

  <!-- BOTONES -->
  <div class="actions">
    <button onclick="toggleMusic()">游꿧 M칰sica</button>
    <button onclick="confirmar()">游눘 Confirmar asistencia</button>
  </div>

  <!-- GALERIA (2 AL 11) -->
  <div class="gallery">
    <img src="images/2.jpeg" onclick="openLightbox(this.src)">
    <img src="images/3.jpeg" onclick="openLightbox(this.src)">
    <img src="images/4.jpeg" onclick="openLightbox(this.src)">
    <img src="images/5.jpeg" onclick="openLightbox(this.src)">
    <img src="images/6.jpeg" onclick="openLightbox(this.src)">
    <img src="images/7.jpeg" onclick="openLightbox(this.src)">
    <img src="images/8.jpeg" onclick="openLightbox(this.src)">
    <img src="images/9.jpeg" onclick="openLightbox(this.src)">
    <img src="images/10.jpeg" onclick="openLightbox(this.src)">
    <img src="images/11.jpeg" onclick="openLightbox(this.src)">
  </div>

  <!-- POLAROID FINAL (12.jpeg) -->
  <section class="polaroid-section">
    <div class="polaroid" style="transform: rotate(2deg);">
      <img src="images/12.jpeg">
      <div class="polaroid-text">Te espero 游눘</div>
    </div>
  </section>

</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img">
</div>

<script>
const eventDate = new Date('2026-07-20T19:00:00');

function openInvitation() {
  document.getElementById('cover').style.display = 'none';
  document.getElementById('content').style.display = 'block';
  document.getElementById('music').play();
}

function toggleMusic() {
  const m = document.getElementById('music');
  m.paused ? m.play() : m.pause();
}

function confirmar() {
  const msg = encodeURIComponent(
    'Confirmo mi asistencia a los XV a침os de Rene Fernanda 游눘'
  );
  window.open(`https://wa.me/?text=${msg}`, '_blank');
}

function updateCountdown() {
  const diff = eventDate - new Date();
  if (diff <= 0) return;
  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000) % 24;
  const m = Math.floor(diff / 60000) % 60;
  document.getElementById('countdown').innerHTML =
    `<div class="time"><strong>${d}</strong>D칤as</div>
     <div class="time"><strong>${h}</strong>Horas</div>
     <div class="time"><strong>${m}</strong>Min</div>`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

function openLightbox(src) {
  document.getElementById('lightbox-img').src = src;
  document.getElementById('lightbox').style.display = 'flex';
}
</script>

</body>
</html>
